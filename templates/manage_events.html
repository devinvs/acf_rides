<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Events</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="title">
        <h1>Rides</h1>
        <h2>Agape Christian Fellowship</h2>
    </div>
    <form action="/manage_events" method="post">
        <h2>Add Event</h2>
        <input type="text" name="name" placeholder="name" required>
        <div class="time">
            <input type="date" name="date" placeholder="date" required>
            <input type="time" name="time" placeholder="time" required>
        </div>
        <input type= "text" name="address1" placeholder="address1" required>
        <input type="text" name="address2" placeholder="address2">
        <input type="text" name="city" placeholder="city" required>
        <input type="text" name="state" placeholder="state" required>
        <input type="number" name="zipcode" placeholder="zipcode" required>
        <input type="submit" value="Add Event">
    </form>
</body>
</html>
